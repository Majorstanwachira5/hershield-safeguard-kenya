version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: hershield-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: hershield
      MONGO_INITDB_ROOT_PASSWORD: hershield-secure-password
      MONGO_INITDB_DATABASE: hershield
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - hershield-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/hershield --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hershield-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://hershield:hershield-secure-password@mongodb:27017/hershield?authSource=admin
      JWT_SECRET: hershield-super-secure-jwt-secret-key-for-production-change-this
      JWT_EXPIRE: 90d
      JWT_COOKIE_EXPIRE: 90
      BCRYPT_SALT_ROUNDS: 12
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX: 100
      RATE_LIMIT_MAX_STRICT: 10
      CLIENT_BASE_URL: http://localhost:3010
      API_BASE_URL: http://localhost:3010
      LOG_LEVEL: info
      FROM_EMAIL: noreply@hershield.com
      FROM_NAME: HerShield Safety Platform
      EMERGENCY_SMS_SENDER: HerShield
      # Optional: Add your OpenAI API key
      # OPENAI_API_KEY: your-openai-api-key
      OPENAI_MODEL: gpt-3.5-turbo
    volumes:
      - backend_logs:/app/logs
    networks:
      - hershield-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hershield-frontend
    restart: unless-stopped
    ports:
      - "3010:3010"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_API_BASE_URL: http://localhost:3010
    networks:
      - hershield-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mongodb_data:
    driver: local
  backend_logs:
    driver: local

networks:
  hershield-network:
    driver: bridge
